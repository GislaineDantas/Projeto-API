<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loja Compra Certa</h1>
    
    <form id="productForm">
        <input type="text" id="title" placeholder="Título do Produto" required>
        <textarea id="description" placeholder="Descrição do Produto" required></textarea>
        <input type="number" id="price" placeholder="Preço" required>
        <input type="url" id="image" placeholder="URL da Imagem" required>
        <button type="submit">Adicionar Produto</button>
    </form>
    
    <div id="productsContainer"></div>

    <script src="projeto.js"></script>
</body>
</html>
